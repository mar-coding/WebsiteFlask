<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for("static", filename= "image/apple-touch-icon.png")}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for("static", filename= "image/favicon-32x32.png")}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for("static", filename= "image/favicon-16x16.png")}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/typicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Features-Minimal-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/additional.css') }}">
    
</head>

<body id="page-top" class = "d-flex flex-column min-vh-100" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72">
    {% block content %} {% endblock %}
    <footer class="text-center footer mt-auto">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-md-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase">Around the Web</h4>
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a class="btn btn-outline-light text-center btn-social rounded-circle" role="button" href="#"><i class="fa fa-github fa-fw"></i></a></li>
                        <li class="list-inline-item"><a class="btn btn-outline-light text-center btn-social rounded-circle" role="button" href="#"><i class="fa fa-linkedin fa-fw"></i></a></li>
                        <li class="list-inline-item"><a class="btn btn-outline-light text-center btn-social rounded-circle" role="button" href="#"><i class="icon ion-android-mail fa-fw"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-5 mb-lg-0">
                    <h3 class="text-uppercase text-center mb-4">Location</h3>
                    <p>Iran, Khorasan Razavi, Mashhad</p>
                </div>
            </div>
        </div>
    </footer>
    <div class="text-center copyright py-4 text-white">
        <div class="container"><small>Copyright Â©&nbsp;AmnRah 2022 with<svg class="font-ar-red" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 10.375a4.375 4.375 0 0 0-8.75 0c0 1.127.159 2.784 1.75 4.375L12 20s5.409-3.659 7-5.25s1.75-3.248 1.75-4.375a4.375 4.375 0 0 0-8.75 0"/></svg>&nbsp;</small></div>
    </div>
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/freelancer.js') }}"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>

</html>
